<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/historial.css">
</head>
<body>   
  <header>
    <div><h3>Historial de solicitudes</h3></div>

    <div><button id="btnPrincipal" class="btnPrincipal">Volver a la Principal</button></div>

  <label class="label">
    <input class="buscador" type="search" id="buscador" placeholder="Buscar">
    <button class="btnBuscar" id="btnBuscar"><i class='bx bx-search-alt-2'></i></button>
  </label>
</header>

    <section class="tablaConsultas"> 
      <table id="tablaConsultas">
          <thead>
            <tr>
              <th class="datos" id="nombre">Nombre</th>
              <th class="datos" id="apellido">Apellido</th>
              <th class="datos" id="consultas">Consulta</th>
              <th class="datos" id="fecha">Fecha</th>
              <th class="datos" id="hora">Hora</th>
              <th class="datos">Estado</th>
            </tr>
          </thead>
            <tbody id="cuerpoTablaHistorial">
            </tbody>
        </table>
      </section>
  <script type="module" src="../js/historial.js"></script>
</body>
</html>
