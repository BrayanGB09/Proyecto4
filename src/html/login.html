<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
        <div class="container-form register">
            <div class="information">
                <div class="info-childs">
                    <h2>Crear Cuenta</h2>
                    <p>¿Aún no tienes una cuenta? 
                        Creála y únete a nuestra comunidad</p>
                    <input type="button" value="Iniciar Sesión" id="btn1">
                </div>
            </div>
        
            <div class="form-information">
                <div class="form-information-child">
                    <h2>Inicio de Sesión</h2>
             
                    <form>
                        <label class="label">
                            <i class='bx bxl-gmail'></i>
                            <input class="input" placeholder="Correo Electrónico"  type="email" id="correo">
                        </label>
                        <label class="label">
                            <i class='bx bxs-lock-alt'></i>
                            <input class="input" placeholder="Contraseña" type="password" id="contraseña">
                        </label>
                        <button class="btn" id="btnRegistro">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
