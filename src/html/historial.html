<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/historial.css">
</head>
<body>   
  <h1>Historial de Consultas</h1>

  <label class="label">
    <input class="buscador" type="search" id="buscador" placeholder="Buscar">
    <button class="btnBuscar" id="btnBuscar"><i class='bx bx-search-alt-2'></i></button>
  </label>

    <section class="tablaConsultas"> 
      <table id="tablaConsultas">
          <thead>
            <tr>
              <th id="nombre">Nombre</th>
              <th id="apellido">Apellido</th>
              <th id="consulta">Consulta</th>
              <th id="fecha">Fecha</th>
              <th id="hora">Hora</th>
              <th>Estado</th>
            </tr>
          </thead>
            <tbody id="cuerpoTabla">
            </tbody>
        </table>
      </section>
  <script type="module" src="../js/historial.js"></script>
</body>
</html>
