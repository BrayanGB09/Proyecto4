<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/principal.css">
</head>
<body>

   <header>
     <div><h3>Formulario de Consultas</h3></div>
     <div><button class="btnHistorial" id="btnHistorial">Ver historial de Consultas</button></div>
 </header>
 <br><br><br>

<div class="contenedor">
 <div class="divInputDatos">
 <input class="input" id="nombre" type="text" placeholder="Nombre"><br><br>
 <input class="input" id="apellido" type="text" placeholder="Apellido"><br><br>
 <input class="input" id="consultasUsuario" type="text" placeholder="Consulta">

 </div>

 <br><br>

 <div class="divFechaHora">
     <div class="divFecha">
     <label class="textoFechaHora" for="fecha">Fecha:</label><br><br>
     <input class="inputFechaHora" type="date" id="fecha" name="fecha"/>
     </div>

     <div class="divhora">
     <label class="textoFechaHora" for="hora">Hora:</label><br><br>
     <input class="inputFechaHora" type="time" id="hora" name="hora"/>
     </div>
 </div>

 <br>

 <div class="divBtnEnviar">
     <button class="btnEnviar" id="btnEnviar">Enviar Consulta</button>
 </div>
 <br>
    
 <div id="mensaje"></div>

  <br><br><br>
  <div class="divTabla">
  <div class="contenedorTabla">
  <table id="tablaConsultas">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Consulta</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <h3 id="mensaje"></h3>
    <tbody class="cuerpoTabla" id="cuerpoTabla">
    </tbody>
   </table>
   </div>
 </div>

</div>

<script type="module" src="../js/principal.js"></script>
</body>
</html>
