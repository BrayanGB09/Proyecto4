<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/prueba.css">
</head>
<body>
  <div class="contenedor">
    <h1 class="titulo">Consultas de Estudiantes</h1>
               
    <input class="input" placeholder="Nombre" type="text" id="nombre">
                          
    <input class="input" placeholder="Apellido" type="text" id="apellido">
               
    <input class="consulta" placeholder="Consulta" type="text" id="consulta">
               
    <input class="input" type="date" id="date">

    <input class="input" type="time" id="hora">
               
    <button class="btnGuardar" id="btnGuardar">Guardar</button>

    <button id="btnHistorial">Historial</button>

    <h3 id="mensaje"></h3>
  </div>

  <section class="tablaConsultas"> 
    <table id="tablaConsultas">
        <thead>
          <tr>
            <th id="nombre">Nombre</th>
            <th id="apellido">Apellido</th>
            <th id="consulta">Consulta</th>
            <th id="fecha">Fecha</th>
            <th id="hora">Hora</th>
            <th>Estado</th>
          </tr>
        </thead>
          <tbody id="cuerpoTabla">
          </tbody>
      </table>
  </section>
</body>
</html>
