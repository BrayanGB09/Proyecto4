<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/principal.css">
</head>
<body>
    <div class="contenedor">
        <h1 class="titulo">Consultas de Estudiantes</h1>
       
        <input class="buscador" type="search" placeholder="Buscar">           

        <input class="input" placeholder="Nombre" type="text" id="nombre">
                              
        <input class="input" placeholder="Apellido" type="text" id="apellido">
                   
        <input class="input" placeholder="Consulta" type="text" id="consulta">
                   
        <input class="input" type="date" id="date">

        <input class="input" type="time" id="hora">
                   
        <button class="btnGuardar" id="btnGuardar">Guardar</button>


        <button id="btnHistorial">Historial</button>
    
        <h3 id="mensaje"></h3>
    </div>

   
    <div class="contenedorConsulta" id="contenedorConsulta">
        <h2 class="subtitulo">Consultas</h2>
    </div> 
    <script type="module" src="../js/principal.js"></script>

</html>
