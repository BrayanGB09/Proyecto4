<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/principal.css">
</head>
<body>
    <header id="encabezado">
        <img class="carrito" id="carrito" src="../img/consultas.png" alt="carrito">
        <div id="numero"></div>
    </header>

    <div class="contenedor" id="contenedor">
        <div>   
            <div class="informacion">
                <form action="">
                    <h1>Consultas de Estudiantes</h1>
                    <label for="">
                        <input class="input" placeholder="Nombre" type="text" id="nombre">
                    </label>
            
                    <label for="">
                        <input class="input" placeholder="Apellido" type="text" id="apellido">
                    </label>
            
                    <label for="">
                        <input class="input" placeholder="Consulta" type="text" id="consulta">
                    </label>
            
                    <label for="">
                        <input class="input" type="datetime-local" id="date">
                    </label>
                </form>
            </div>
        </div>

    <div id="contenedorCompra">
        <div class="informacionCompra" id="informacionCompra">
            <h2>Consultas</h2>
            <p class="x" id="x">x</p>
        </div>
    </div>

   

    <script type="module" src="../js/principal.js"></script>
</body>
</html>
